services:
  postgres:
    image: postgres:16
    container_name: hidrometro-postgres
    environment:
      POSTGRES_USER: ocruser
      POSTGRES_PASSWORD: ocrpass
      POSTGRES_DB: hidrometro
    ports:
      - "5432:5432"
    volumes:
      - "C:\\bancos\\hidrometro\\db:/var/lib/postgresql/data"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ocruser -d hidrometro"]
      interval: 10s
      timeout: 5s
      retries: 5